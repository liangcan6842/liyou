# 公共参数
case_common:
  allureEpic: 立友接口
  allureFeature: 首页模块
  allureStory: 首页

login_01:
    host: ${{host()}}
    url: /admin/index/dataStatistics
    method: POST
    detail: 正常登录
    headers:
      Content-Type: application/json;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: data
    # 是否执行，空或者 true 都会执行
    is_run:
    data:

      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.errorCode
        type: ==
        value: 0
        AssertType:
      # 断言接口返回的username
      username:
        jsonpath: $.data.username
        type: ==
        value: 'admin'
        AssertType:
    sql:

